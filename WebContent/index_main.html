<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="img/favicon.html">

    <title>车辆管理系统</title>

     <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    
    </style>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

        <!--main content start-->
        <section id="main-content">
          <section class="wrapper">
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                              首页
                            </header>
                            <table class="table table-striped border-top" id="sample_1">
                              <thead>
                                <tr>
                                    <th>车牌号</th>
                                    <th class="hidden-phone">颜色</th>
                                    <th class="hidden-phone">类型</th>
                                    <th class="hidden-phone">品牌</th>
                                    <th class="hidden-phone">所属车主</th>
                                    <th class="hidden-phone">座位号</th>
                                    <th class="hidden-phone">登记时间</th>
                                    <th class="hidden-phone">备注</th>
                                    <th class="hidden-phone">操作</th>
                                </tr>
                              </thead>
                              <tbody id="content">

                              </tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <!-- page end-->

                 <div class="modal fade" id="myModalSelect" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                          &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                         删除
                        </h4>
                      </div>
                      <div class="modal-body">
                        是否删除这些数据？
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                          确定删除
                        </button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal -->
                </div>
          </section>
        </section>
        <!--main content end-->

     <!-- js placed at the end of the document so the pages load faster -->
      <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/data-tables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="assets/data-tables/DT_bootstrap.js"></script>
    <script src="js/Underscore.js"></script>

    <!--common script for all pages-->
    <script src="js/common-scripts.js"></script>

    <!--script for this page only-->
    <script src="js/dynamic-table.js"></script>
   
<!--请求数据-->
<script type="text/javascript">
           $.ajax({
               url: 'car_querys.action',      // 请求的地址
               type: 'post',
               dataType: 'json',
               data:{},
               success: function(datas) {
                  var t =_.template($("#t1").html());
                  $('#content').html(t({"data":datas}));
                  
               },
               error: function() {
                  console.log('请求出错');
               }
           })
</script>
     <script type="text/template" id="t1">
      <% _.each(data, function (item) { %>
              <tr class="odd gradeX">
                                    <td class="hidden-phone"><%=item.title1 %></td>
                                    <td class="hidden-phone"><%=item.title2 %></td>
                                    <td class="hidden-phone"><%=item.title3 %></td>
                                    <td class="hidden-phone"><%=item.title4 %></td>
                                    <td class="hidden-phone"><%=item.title5 %></td>
                                    <td class="hidden-phone"><%=item.title6 %></td>                           
                                    <td class="hidden-phone"><%=item.title7 %></td>
                                    <td class="hidden-phone"><%=item.title8 %></td>
                                    <td class="hidden-phone">
                                       <button class="btn btn-success btn-xs"><i class="icon-ok"></i>
                                       </button>
                                       <button class="btn btn-primary btn-xs"><i class="icon-pencil"></i></button>
                                       <button class="btn btn-danger btn-xs"><i class="icon-trash "></i></button>
                                    </td>
                                </tr>
      <% }); %>

    </script>
  </body>
</html>
