<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <!-- <link rel="shortcut icon" href="img/favicon.html"> -->

    <title>新增车辆</title>

     <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <div class="row">
                  <div class="col-sm-12">
                      <section class="panel">
                          <!-- <div class="bio-graph-heading">
                              新增车辆变更
                          </div> -->
                          <div class="panel-body bio-graph-info">
                             
                              <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                      <label  class="col-lg-1 control-label">车牌号：</label>
                                      <div class="col-lg-5">
                                          <input type="text" class="form-control" id="carNumber" placeholder=" ">
                                      </div>
          
                                       <label  class="col-lg-1 control-label">车主</label>
                                       <div class="col-lg-5">
                                         <input type="text" class="form-control" id="carOwner" placeholder=" ">
                                        </select>
                                       </div>
                                  </div>
                                 
                                 <div class="form-group">
                                      <label  class="col-lg-1 control-label">车辆类型</label>
                                      <div class="col-lg-5">
                                          <select size="1" name="sample_1_length" aria-controls="sample_1" class="form-control" id="style">
                                          <option value="全部" selected="selected">全部</option>
                                          <option value="小汽车">小汽车</option>
                                          <option value="卡车">卡车</option>
                                          <option value="毛驴车">毛驴车</option></select>
                                      </div>
          
                                      <label  class="col-lg-1 control-label">品牌：</label>
                                      <div class="col-lg-5">
                                          <input type="text" class="form-control" id="brand" placeholder=" ">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label  class="col-lg-1 control-label">发动机号</label>
                                      <div class="col-lg-5">
                                          <input type="text" class="form-control" id="engineNumber" placeholder=" ">
                                      </div>
          
                                      <label  class="col-lg-1 control-label">行车证号</label>
                                      <div class="col-lg-5">
                                          <input type="text" class="form-control" id="drivingLicenseNo" placeholder=" ">
                                      </div>
                                  </div>
                                 <div class="form-group">
                                      <label  class="col-lg-1 control-label">燃油类型</label>
                                      <div class="col-lg-5">
                                          <select size="1" name="sample_1_length" aria-controls="sample_1" class="form-control" id="fuelType">
                                          <option value="全部" selected="selected">全部</option>
                                          <option value="小汽车">汽油90号</option>
                                          <option value="卡车">柴油</option>
                                          <option value="毛驴车">汽油97号</option></select>
                                      </div>
          
                                      <label  class="col-lg-1 control-label">座位数：</label>
                                      <div class="col-lg-5">
                                          <input type="text" class="form-control" id="seating" placeholder=" ">
                                      </div>
                                  </div>
                                
                                  <div class="form-group">
                                      <label  class="col-lg-1 control-label">车身状况</label>
                                      <div class="col-lg-5">
                                          <input type="text" class="form-control" id="bodyCondition" placeholder=" ">
                                      </div>
          
                                      <label  class="col-lg-1 control-label">车辆颜色</label>
                                      <div class="col-lg-5">
                                          <select size="1" name="sample_1_length" aria-controls="sample_1" class="form-control" id="color">
                                          <option value="全部" selected="selected">全部</option>
                                          <option value="小汽车">红色</option>
                                          <option value="卡车">银色</option>
                                          <option value="毛驴车">白色</option></select>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label  class="col-lg-1 control-label">登记时间</label>
                                      <div class="col-lg-5">
                                          <input type="text" class="form-control" id="boardingTime" placeholder=" ">
                                      </div>
                                      
                                  </div> 
                                
                                  <div class="form-group">
                                    <label  class="col-lg-1 control-label">备注</label>
                                    <div class="col-lg-5">
                                    <textarea name="" id="remark" class="form-control" cols="10" rows="5"></textarea>
                                    </div>
          
          
                                    <label  class="col-lg-1 control-label">车头</label>
                                    <div class="col-lg-5">
                                        <input type="file" class="file-pos" id="exampleInputFile">
                                    </div>
                                    <label  class="col-lg-1 control-label">车尾</label>
                                    <div class="col-lg-5">
                                        <input type="file" class="file-pos" id="exampleInputFile">
                                    </div>
                                    <label  class="col-lg-1 control-label">车身</label>
                                    <div class="col-lg-5">
                                        <input type="file" class="file-pos" id="exampleInputFile">
                                    </div>
                                   
                                   
                                    
          
                                    <div class="col-lg-2">
                                              
                                    </div>
                                  </div>
                                  <div class="form-group">
                                  
                                 
                                   
                                    <div class="col-lg-6">
                                      <button class="btn btn-shadow btn-primary" onclick="buttons()">确认</button>
                                      <button type="button" class="btn btn-shadow btn-default">取消</button>
                                    </div>
                                </div>
                                
                              </form>
                          </div>
                      </section>
                  </div> 
              </div>
           
          </section>
      </section>
      <!--main content end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>

    <!--common script for all pages-->
    <script src="js/common-scripts.js"></script>
    <script src="js/json2.js"></script>
    <script type="text/javascript">
             function buttons() {
           var carNumber = $('#carNumber').val(),
               carOwner = $('#carOwner').val(),
               style = $('#style').val(),
               brand = $('#brand').val(),
               engineNumber = $('#engineNumber').val(),
               drivingLicenseNo = $('#drivingLicenseNo').val(),
               fuelType = $('#fuelType').val(),
               seating = $('#seating').val(),
               bodyCondition = $('#bodyCondition').val(),
               color = $('#color').val(),
               boardingTime = $('#boardingTime').val(),
               remark = $('#remark').val(),
           var datalist = {
               carNumber: carNumber,
               carOwner: carOwner,
               style: style,
               brand: brand,
               engineNumber: engineNumber,
               drivingLicenseNo: drivingLicenseNo,
               fuelType: fuelType,
               seating: seating,
               bodyCondition: bodyCondition,
               color: color,
               boardingTime: boardingTime,
               remark:remark,
           };
           var t=JSON.stringify(datalist);
           $.ajax({
               url: 'user_login.action',
               type: 'POST',
               dataType: 'json',
               data: "data="+t,
               success: function(data) {
                  console.log('success');
                  window.location.href = 'index.html';
               }
           })
        }
    </script>
  </body>
</html>
