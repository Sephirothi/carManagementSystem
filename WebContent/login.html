  <body class="login-body">

    <div class="container">
        <form class="form-signin" action="">
            <h2 class="form-signin-heading">登录</h2>
            <div class="login-wrap">
                <input type="text" class="form-control userId" placeholder="用户ID" autofocus  name="" value="">
                <input type="password" class="form-control password" placeholder="密码" name="" value="">
               <!--  <label class="checkbox">
                   <input type="checkbox" value="remember-me" name=""> 记住我
                   <span class="pull-right"> <a href="#"> 忘记密码?</a></span>
               </label> -->
                <button class="btn btn-lg btn-login btn-block" onclick="login()">登录</button>
            </div>
        </form>
    </div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/json2.js"></script>
    <script type="text/javascript">
        function login() {
           var userId = $('.userId').val(),
               password = $('.password').val();
           var datalist = [{
               username: userId,
               password: password
           }];
           var t=JSON.stringify(datalist);
           $.ajax({
               url: 'user_login.action',
               type: 'POST',
               dataType: 'json',
               data: "data="+t,
               
           })
        }
    </script>

    </body>
