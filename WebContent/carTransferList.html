		<script src="js/json2.js"></script>
		<script type="text/javascript">
			function querys() {
				var carId = $('#carNumber').val(),
				    old_user_id = $('#carOwner').val(),
					new_user_id = $('#carOwnerNow').val(),
					starttime = $('#tdateStart').val(),
					endtime = $('#tdateEnd').val();
				var datalist = {
					'carId': carId,
					'old_user_id': old_user_id,
					'new_user_id': new_user_id,
					'starttime': starttime,
					'endtime': endtime,
					'start': 0,
					'count': 10
				};
				var dd = JSON.stringify(datalist);
				$.ajax({
					url: 'cartransfer_querys.action', // 请求的地址
					type: 'POST',
					dataType: 'json',
					data: "data=" + dd,

					success: function(datas) {
						//alert(datas.data[0].id);
						if(datas.code == 0) {
							alert(datas.data);
							console.log('请求出错');
							return false;
						}
						//取出datas中包含的数组data并遍历取值
						var arr = datas.data;
						var t = _.template($("#temp").html());
						$("#content").html(t(arr));
					}
				})
			}
		</script>
		<script type="text/template" id="temp">
			<% _.each(obj, function (index,item) { %>
			<tr class="odd gradeX">
				<td class="hidden-phone">
					<%=index.carId %>
				</td>
				<td class="hidden-phone">
					<%=index.old_user_id %>
				</td>
				<td class="hidden-phone">
					<%=index.new_user_id %>
				</td>
				<td class="hidden-phone">
					<%=index.transfer_fee %>
				</td>
				<td class="hidden-phone">
					<%=index.transfer_time %>
				</td>
				<td class="hidden-phone">
                    <%=index.comment %>
				</td>
			</tr>
			<% }); %>
		</script>
